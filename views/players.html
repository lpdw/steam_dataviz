<div>
    <div class="title"><h1>Random Players</h1></div>
    <div class="content">
        <div class="data players" ng-repeat="user in users">
            <a href="#/player/{{user.steamid}}" title="{{user.personaname}}">
                <img src="{{ user.avatarfull }}" alt="{{ user.personaname }}">
            </a>
        </div>
    </div>
</div>
